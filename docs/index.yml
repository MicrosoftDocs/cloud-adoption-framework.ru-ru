conceptualContent:
  title: Оценки
  summary: Оценки помогают спланировать переход к облаку. Используйте их для выявления различий между текущим и требуемым состояниями. Мы предоставим персонализированные проверенные рекомендации, которые помогут вам достичь требуемого состояния.
  items:
  - title: Средство отслеживания перехода в облако
    links:
    - url: /assessments/?id=cloud-journey-tracker&mode=pre-assessment
      itemType: get-started
      text: Определите путь перехода к облаку с учетом потребностей своего бизнеса.
  - title: Средство стратегической оценки и подготовки к миграции (SMART)
    links:
    - url: /assessments/?id=Strategic-Migration-Assessment&mode=pre-assessment
      itemType: get-started
      text: Откройте для себя возможности перехода к облаку, улучшайте процессы и повышайте результативность бизнеса.
  - title: Тест производительности системы управления
    links:
    - url: https://www.cafbaseline.com
      itemType: quickstart
      text: Определите расхождения между текущим состоянием и бизнес-приоритетами, а также получите доступ к ресурсам, которые позволят устранить эти расхождения.
  - title: Общие сведения о Microsoft Azure Well-Architected
    links:
    - url: /assessments/?id=azure-architecture-review&mode=pre-assessment
      itemType: architecture
      text: Узнайте, как расширить возможности базовых операций для приоритетных рабочих нагрузок.
additionalContent:
  sections:
  - title: Получить поддержку
    summary: Если на вашем пути к облаку возникли препятствия, корпорация Майкрософт предоставит вам ресурсы для их устранения.
    items:
    - title: FastTrack for Azure
      summary: Получить помощь от специалистов Майкрософт
      url: https://azure.microsoft.com/programs/azure-fasttrack
    - title: Программа по миграции в Azure
      summary: Получить помощь с переносом рабочих нагрузок в облако
      url: https://azure.microsoft.com/migration/migration-program
    - title: Найти партнера
      summary: Найти партнера, который поможет приступить к работе
      url: https://aka.ms/adopt/findapartner
  footer: Узнайте о преимуществах Cloud Adoption Framework для вашего бизнеса. [https://aka.ms/adopt](https://azure.microsoft.com/cloud-adoption-framework)
